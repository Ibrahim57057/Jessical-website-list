<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessical website list </title>
    <style>
        /* Base Styles */
        :root {
            --dark: hsl(0, 0%, 8%);
            --card-bg: hsl(0, 0%, 12%);
            --accent: hsl(75, 94%, 57%);
            --text: hsl(0, 0%, 100%);
            --button-bg: hsl(0, 0%, 20%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            line-height: 1.5;
        }
        
        /* Card Container */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 384px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Profile Image */
        .profile-img {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            margin: 0 auto 24px;
            overflow: hidden;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Text Content */
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .profile-location {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 24px;
            font-size: 0.875rem;
        }
        
        .profile-bio {
            font-size: 0.875rem;
            margin-bottom: 24px;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .social-link {
            background-color: var(--button-bg);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: var(--accent);
            color: var(--dark);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 375px) {
            /* Mobile phones */
            .profile-card {
                padding: 24px;
            }
            
            .profile-img {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .profile-name {
                font-size: 1.25rem;
            }
        }
        
        @media (min-width: 376px) and (max-width: 768px) {
            /* Tablets */
            .profile-card {
                max-width: 340px;
                padding: 32px;
            }
        }
        
        @media (min-width: 769px) {
            /* Desktop */
            .profile-card {
                max-width: 384px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="./avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <div class="social-links">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Frontend Mentor</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </div>
</body>
</html>
